<h1 class="display-4">Scoreboard</h1>
  <section class="container-fluid main-container d-flex flex-wrap justify-content-center">
    <h3 class="text-center mb-4 w-75"></h3>
    <div class="container-fluid main-container d-flex flex-wrap justify-content-center" >
      <div class="card p-0 ">
        <img class="card-img-top" src="https://www.citizencall.fr/wp-content/uploads/2017/08/customer-effort-score-generation-leads-1080x675.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title"> Final Score</h2>
        <h4>{{ finalScore }} / {{ maxPoints }}</h4>
      </div>
      </div>
    </div>
  </section>
  <h5 class="text-center mt-5" (click)="onNavigateToMenu()" >Quiz menu</h5>
