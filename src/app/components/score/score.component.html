<h1 class="display-4">Scoreboard</h1>
  <section class="container-fluid main-container d-flex flex-wrap justify-content-center">
    <h3 class="text-center mb-4 w-75"></h3>
    <div class="container-fluid main-container d-flex flex-wrap justify-content-center" >
      <div class="card p-0 ">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1540057357560-ed0ed423cdcd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2901&q=80" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title"> Final Score</h2>
        <h4>{{ finalScore }} / {{ maxPoints }} points</h4>
      </div>
      </div>
    </div>
  </section>
  <h6 class="navigate text-center" (click)="onNavigateToMenu()" >Back to menu</h6>
